services:

  postgres_db:
    image: postgres:11.1
    environment:   # Set up postgres database name and password
      POSTGRES_PASSWORD: password
      POSTGRES_DB: pr
      POSTGRES_USER: root
    ports:    # Set up ports exposed for other containers to connect to
      - 5433:5432
    networks:
      - pat-network
    volumes:
      - ./data:/docker-entrypoint-initdb.d

  python_app:
    image: python:3.7
    volumes:
      - ./app:/app
    depends_on:
      - postgres_db
    networks:
      - pat-network
    command:
      tail -f /dev/null


networks:
  pat-network:
    driver: bridge
